<!--start of form-->
<div class="container" ng-app="ContactForm">
	<h1>Share your thoughts with us!</h1>
	<form (submit)="onAddPost(postForm)" #postForm="ngForm">
		<div class="form-group">
			<label for="name">Name</label>
			<input id="name" type="text" name="name" ng-model="name" #name = "ngModel">
		</div>
		<div class="form-group">
			<label for="email">Email (optional)</label>
			<input id="email" type="email" name="email" #email = "ng-model">
		</div>
		<div class="form-group">
			<label for="msg">Message</label>
			<textarea id="msg" name="message" rows="4" ng-model="msg"#message = "#ngModel"></textarea>
		</div>
		<button mat-raised-button color="accent" type="submit">Save Post</button>
	</form>
</div>
